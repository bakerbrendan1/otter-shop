<html>
<head>
    <style>
        /* Define the sidebar styles */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Initially, hide the sidebar to the left */
            background-color: #333;
            padding-top: 20px;
            transition: 0.5s;
        }

        .sidenav a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f2f2f2;
        }

        /* Button to open the sidebar */
        .openbtn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            z-index: 1;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

<!-- Button to open the sidebar -->
<div class="openbtn" onclick="openNav()">&#9776; Open</div>

<!-- The sidebar -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times; Close</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.left = "0";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.left = "-250px";
    }
</script>
